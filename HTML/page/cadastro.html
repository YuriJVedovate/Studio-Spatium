<script>
  function EnviarCadastro(){
    var erros = ValidarCadastro();
    console.log(erros);
    MensagemErro.innerHTML = "";

    if(erros.length > 0){
      for(var i=0; i < erros.length; i++){
        var erro = erros[i];
        var li = document.createElement("li");
        li.innerHTML = erro;
        MensagemErro.appendChild(li);
      }
    }
    else{
      var p = document.createElement("p");
      p.innerHTML = "Suas Informações são validas";
      MensagemAcerto.appendChild(p);
    }
  }

  function ValidarCadastro(){
    var erros = [];

    if((email.value.search("@") == -1) ||
      (email.valeu.search(".") == -1) ||
      (email.value.search(" ") >= 1)){
       erros.push("O formato de e-mail é: usuario@dominio.com");
    }
    if(!NickName.value){
       erros.push("Preencha o nome");
    }
    if((password.length < 8) ||
      (!password.value)){
      erros.push("A senha deve ter mais de 8 digitos");
    }

    return erros;
  }
</script>
